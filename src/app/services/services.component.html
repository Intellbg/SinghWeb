<img class="cover-img" src="assets/img/c2.png" alt="">
<div class="container">
    <h1 class="sectionTitle">Services</h1>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-4" *ngFor="let service of services">
            <mat-card >
                <img mat-card-image src={{service.img}} alt="Photo of a Shiba Inu">
                <mat-card-header >
                    <mat-card-title >{{service.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div [outerHTML]=service.description></div>
                        
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
