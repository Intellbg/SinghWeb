<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer  class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="entry.url"  *ngFor="let entry of navbar">{{entry.name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
      <img src="assets/img/logo.png" alt="" class="logo">
      <span class="name">SINGH ENTERPRISES</span>
      <span class="spacer" *ngIf="!(isHandset$ | async)"></span>
      <a [routerLink]="entry.url" *ngFor="let entry of navbar" [hidden]="(isHandset$ | async)" [routerLinkActive]="['is-active']">{{entry.name}}</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
